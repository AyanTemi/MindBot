<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      window.addEventListener('scroll', myFunction);
      function myFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("myBar").style.width = "100%";
        } else {
          document.getElementById("myBar").style.width = "0%";
        }
      }
  </script>
  
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
